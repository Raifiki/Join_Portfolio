<!DOCTYPE html>
<html>

<head>
    <!-- title -->
    <title>Join - Board</title>

    <!-- icon -->
    <link rel="icon" type="image/png" href="../img/icons/login/logo_black.svg">

    <!-- include fonts -->
    <link rel="stylesheet" href="">

    <!-- add UTF-8 Code -->
    <meta charset="utf-8">

    <!-- handle resolution with viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include style -->
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/temp_menu.css">
    <link rel="stylesheet" href="../style/temp_header.css">
    <link rel="stylesheet" href="../style/temp_impressum.css">
    <link rel="stylesheet" href="../style/temp_privacypolicy.css">
    <link rel="stylesheet" href="../style/temp_help.css">
    <link rel="stylesheet" href="../style/board.css">


    <!-- include script -->
    <script src="../script/helpers.js"></script>
    <script src="../script/common.js"></script>
    <script src="../script/snippetsHTML.js"></script>
    <script src="../script/board.js"></script>

</head>

<body onload="initBoard('tabboard')" onclick="hideElement(['wrapperDropDownHeader'])">
    <nav w3-include-html="../templates/menu.html"></nav>
    <main>
        <div id="header" w3-include-html="../templates/header.html"></div>
         <div id="content">
            <div id="wrapperBoardHeader">
                <h1>Board</h1>
                <div id="wrapperBoardBtnGroup">
                    <div id="wrapperBoardSearchIpt">
                        <input id="searchInput" type="text" placeholder="Find task" onkeyup="filterTasks()">
                        <div id="wrapperBoardSearchBtn">
                            <div id="boardSearchIptVerticalLine"></div>
                            <img src="../img/icons/board/search.svg" alt="" onclick="filterTasks()">
                        </div>
                    </div>
                    <button id="btnAddTask" class="but-dark">
                        <span>Add task</span>
                        <img src="../img/icons/board/add.svg" alt="add">
                    </button>
                </div>
            </div>
            <div id="wrapperBoardTaskContent">
                <div class="boardTaskColoumn">
                    <div class="boardTaskColoumnWrapperHL">
                        <span class="boardTaskColoumnHLText">To do</span>
                        <div class="boardTaskColoumnHLImg"></div>
                    </div>
                    <div id="boardClassificationToDo" class="boardTaskColoumnWrapperTasks" ondrop="dropHandler(event,'ToDo')" ondragover="dragOverHandler(event,this)" ondragleave="hideDummyCard(this)"></div>
                </div>
                <div class="boardTaskColoumn">
                    <div class="boardTaskColoumnWrapperHL">
                        <span class="boardTaskColoumnHLText">In progress</span>
                        <div class="boardTaskColoumnHLImg"></div>
                    </div>
                    <div id="boardClassificationInProgress" class="boardTaskColoumnWrapperTasks" ondrop="dropHandler(event,'InProgress')" ondragover="dragOverHandler(event,this)" ondragleave="hideDummyCard(this)"></div>
                </div>
                <div class="boardTaskColoumn">
                    <div class="boardTaskColoumnWrapperHL">
                        <span class="boardTaskColoumnHLText">Await feedback</span>
                        <div class="boardTaskColoumnHLImg"></div>
                    </div>
                    <div id="boardClassificationAwaitingFeedback" class="boardTaskColoumnWrapperTasks" ondrop="dropHandler(event,'AwaitFeedback')" ondragover="dragOverHandler(event,this)" ondragleave="hideDummyCard(this)"></div>
                </div>
                <div class="boardTaskColoumn">
                    <div class="boardTaskColoumnWrapperHL">
                        <span class="boardTaskColoumnHLText">Done</span>
                    </div>
                    <div id="boardClassificationDone" class="boardTaskColoumnWrapperTasks" ondrop="dropHandler(event,'Done')" ondragover="dragOverHandler(event,this)" ondragleave="hideDummyCard(this)"></div>
                </div>
            </div>
        </div>
        <div id="contentImpressum" class="display-none" w3-include-html="../templates/Impressum.html"></div>
        <div id="contentPrivacyPolicy" class="display-none" w3-include-html="../templates/PrivacyPolicy.html"></div>
        <div id="contentHelp" class="display-none" w3-include-html="../templates/help.html"></div>
    </main>

    <div id="ovly" onclick="hideOvlyCard()">
        <div id="ovlyCard" onclick="stopHideElement(event)">

        </div>
    </div>
</body>
</html>
