<!DOCTYPE html>
<html lang="en">

<head>
    <!-- title -->
    <title>Join</title>

    <!-- icon -->
    <link class="flavicon" rel="icon" href="./img/icons/logo_black.svg">

    <!-- include fonts -->
    <link rel="stylesheet" href="">

    <!-- add UTF-8 Code -->
    <meta charset="utf-8">

    <!-- handle resolution with viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include style -->
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/login.css">

    <!-- include script -->
    <script src="../script/snippetsHTML.js"></script>
    <script src="../script/common.js"></script>
    <script src="../script/login.js"></script>
</head>

<body>
    <img class="logo" src="../img/icons/logo_black.svg" alt="Join Logo">
    <header></header>
    <main>
        <div id="loginCard">
            <h1>Reset your password</h1>
            <div id="underline"></div>
            <p>Change your account password</p>
            <form onsubmit="changePassword(); return false">
                <input type="password" id="pwd" name="Password" placeholder="Password" minlength="8" onclick="togglePwdVisbile(event)" required>
                <input type="password" id="pwdCon" name="Password" placeholder="Confirm Password" minlength="8" required>
                <span id="msgPwd"></span>
                <div class="but-area">
                    <button class="but-dark">Continue</button>
                </div>
            </form>
        </div>
        <div id="popupWrapper">
            <span id="popupText"></span>
        </div>
    </main>
</body>

</html>
